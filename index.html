<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Project</title>
</head>
<body>
    <h1>Galaxy Z Pizza</h1>
    <div class="container">
        <form>
            <label for="new-customer-name">Tell us your name:</label>
            <input type="text" class="customer-name" id=" new-customer-name">
            <div class="form-control">
                <div class="row">
                    <div class="col-md-5">
                        <label for="">What is your preferred Pizza Size</label>
                        <input type="text" class="pizza-size">
                        <label for="">What kind of Toppings would you like?</label>
                        <input type="text" class="pizza-toppings">
                        <label for="">Tell us how you'd like your crust</label>
                        <input type="text" class="pizza-crust">
                        <label for="">How many pizzas would you like to order?</label>
                        <input type="number" class="pizza-number">
                    </div>
                        <h4>Would you like your pizza delivered to you?</h4>
                        <label class="radio">                    
                            <input class="radio-one" type="radio" id="yes-deliver" name="delivery">
                            <span class="checkmark"></span>
                            Yes
                        </label>
                        <label class="radio">
                            <input class="radio-two" type="radio" id="no-deliver" name="delivery">
                            <span class="checkmark"></span>
                            No
                        </label>
                    </div>
            </div>
        </form>

    </div>
    
</body>
</html>
