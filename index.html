<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Project</title>
</head>
<body>
    <h1>Pizza Galaxy</h1>
    <div class="container">
        <form id="new-order">
            <label for="new-customer-name">Tell us your name:</label>
            <input type="text" class="customer-name" id=" new-customer-name">
            <div class="form-control">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="pizza-size">What is your preferred pizza Size</label>
                            <select name="pizza-size" id="pizza-size">
                                <option value="" selected disabled>--Select Size--</option>
                                <option value="Large">Large</option>
                                <option value="Medium">Medium</option>
                                <option value="Small">Small</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pizza-toppings">What kind of Toppings would you like?</label>
                            <select name="pizza-toppings" id="pizza-toppings">
                                <option value=""selected disabled>--Select Toppings--</option>
                                <option value="Pepperoni">Pepperoni</option>
                                <option value="Mushroom">Mushroom</option>
                                <option value="Bacon">Bacon</option>
                                <option value="Extra-Cheese">Extra-Cheese</option>
                                <option value="Pineapple">Pineapple</option>
                                <option value="Green Pepper">Green Pepper</option>
                                <option value="BBQ Chicken">BBQ Chicken</option>
                                <option value="Buffalo Chicken">Buffalo Chicken</option>
                                <option value="Spinach with sprinkled Mozzarella">Spinach with Mozzarella</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pizza-crust">Tell us how you'd like your Crust</label>
                            <select name="pizza-crust" id="pizza-crust">
                                <option value="" selected disabled>--Select Crust--</option>
                                <option value="Thin 'N' Crispy">Thin 'N' Crispy</option>
                                <option value="Classic">Classic</option>
                                <option value="Gluten Free Base">Gluten Free</option>
                                <option value="Garlic and Parmesean Coated">Garlic and Parmesean Coated</option>
                                <option value="Cheese Stuffed">Cheese Stuffed</option>
                                <option value="Pizza Bagels">Pizza Bagels</option>
                                <option value="Flat Bread">Flat Bread</option>
                                </optgroup>
                            </select>
                        </div>
                        <h5>Are you vegeterian?</h5>
                        <label class="radio">                    
                            <input class="radio-one" type="radio" id="vegeterian" name="food-preference">
                            <span class="checkmark"></span>
                            Yes
                        </label>
                        <label class="radio">
                            <input class="radio-two" type="radio" id="non-vegeterian" name="food-preference">
                            <span class="checkmark"></span>
                            No
                        </label>
                        <p>(We will include vegeterian products if specified/ allergic to animal products)</p>
                        </div>
                            <div class="form-group">
                                <label for="pizza-order">How many pizzas would you like to order?</label>
                                <input type="number" class="pizza-order" id="pizza-number">
                            </div>
                        </div>
                    <div class="delivery">
                        <h5>Would you like your pizza delivered to you?</h5>
                        <label class="radio">                    
                            <input class="radio-one" type="radio" id="yes-deliver" name="delivery" value="yes">
                            <span class="checkmark"></span>
                            Yes
                        </label>
                        <label class="radio">
                            <input class="radio-two" type="radio" id="no-deliver" name="delivery" value="no">
                            <span class="checkmark"></span>
                            No
                        </label>
                        <div class="location" id="location-info">
                        <h5>Give us your location</h5>
                            <label for="">Town</label>
                            <select name="towns" id="new-town">
                                <option value="" selected disabled >--Select Town--</option>
                                <option value="Nairobi">Nairobi</option>
                                <option value="Westlands">Westlands</option>
                                <option value="Kikuyu">Kikuyu</option>
                                <option value="Parklands">Parklands</option>
                                <option value="Karen">Karen</option>
                                <option value="Kahawa">Kahawa</option>
                                <option value="Starehe">Starehe</option>
                                <option value="Embakasi">Embakasi</option>
                                <option value="Roysambu">Roysambu</option>
                            </select>
                            <label for="">Street</label>
                            <input type="text" class="street" id="new-street">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Order</button>
                
            </div>
        </form>

    </div>
    
</body>
</html>
