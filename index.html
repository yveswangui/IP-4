<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Project</title>
</head>
<body>
    <h1>Pizza Galaxy</h1>
    <div class="container">
        <form id="new-contact">
            <label for="new-customer-name">Tell us your name:</label>
            <input type="text" class="customer-name" id=" new-customer-name">
        
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="pizza-size">What is your preferred pizza Size</label>
                            <input type="text" class="form-control" id="pizza-size">
                        </div>
                        <div class="form-group">
                            <label for="pizza-toppings">What kind of Toppings would you like?</label>
                            <input type="text" class="form-control" id="pizza-toppings">
                        </div>
                        <div class="form-group">
                            <label for="pizza-crust">Tell us how you'd like your Crust</label>
                            <input type="text"  class="form-control" id="pizza-crust">
                        </div>
                        <div class="form-group">
                            <label for="pizza-order">How many pizzas would you like to order?</label>
                            <input type="number" class="form-control" id="pizza-order">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Would you like your pizza delivered to you?</h4>
                    <label class="radio">                    
                        <input class="radio-one" type="radio" id="yes-deliver" name="delivery">
                        <span class="checkmark"></span>
                        Yes
                    </label>
                    <label class="radio">
                        <input class="radio-two" type="radio" id="no-deliver" name="delivery">
                        <span class="checkmark"></span>
                        No
                    </label>
                    <h5>If yes, give us your location</h5>
                    <label for="">Street</label>
                    <input type="text" class="new-street" id="">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                
            </div>
        </form>

    </div>
    
</body>
</html>
